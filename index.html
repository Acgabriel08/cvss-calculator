<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CVSS v3.1 Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fb;
      text-align: center;
      margin-top: 80px;
    }
    h1 {
      color: #003366;
    }
    input {
      width: 70%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055aa;
    }
    .result {
      margin-top: 30px;
      font-size: 1.6em;
      font-weight: bold;
      display: inline-block;
      padding: 15px;
      border-radius: 10px;
      color: white;
    }
    .low { background-color: #4CAF50; }
    .medium { background-color: #FFC107; color: black; }
    .high { background-color: #FF9800; }
    .critical { background-color: #F44336; }
  </style>
</head>

<body>
  <h1>CVSS v3.1 Base Score Calculator</h1>
  <p>Enter CVSS vector (e.g. AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H)</p>

  <input type="text" id="vector" placeholder="AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H">
  <br>
  <button onclick="calculate()">Calculate</button>

  <div id="result" class="result"></div>

  <!-- Load calculator logic -->
  <script src="./src/cvss.js"></script>
  <script>
    function parseVector(vector) {
      const metrics = {};
      vector.split("/").forEach(part => {
        const [key, value] = part.split(":");
        metrics[key] = value;
      });
      return metrics;
    }

    function getSeverity(score) {
      if (score === 0.0) return ["None", "low"];
      if (score <= 3.9) return ["Low", "low"];
      if (score <= 6.9) return ["Medium", "medium"];
      if (score <= 8.9) return ["High", "high"];
      return ["Critical", "critical"];
    }

    function calculate() {
      const vector = document.getElementById("vector").value.trim();
      if (!vector) return alert("Please enter a CVSS vector string");

      const metrics = parseVector(vector);
      const result = window.calcBaseScore(metrics);
      const score = result.base.toFixed(1);
      const [severity, cssClass] = getSeverity(result.base);

      const resultDiv = document.getElementById("result");
      resultDiv.textContent = `${severity} (${score})`;
      resultDiv.className = `result ${cssClass}`;
    }
  </script>
</body>
</html>
